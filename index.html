<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- title -->
        <h1>Tic Tac Toe -- Ammon's version</h1>
        <div>
            <p id="message-board"></p>
        </div>
        <div id="gameboard">
            <!-- ROW 1 -->
            <div class="row" id="row1"></div>
                <span class="square column1" id="square1"></span>
                <span class="square column2" id="square2"></span>
                <span class="square column3" id="square3"></span>
            <!-- ROW 2     -->
            <div class="row" id="row2">
                <span class="square column1" id="square4"></span>
                <span class="square column2" id="square5"></span>
                <span class="square column3" id="square6"></span>
            </div>
            <!-- ROW 3 -->
            <div class="row" id="row3">
                <span class="square column1" id="square7"></span>
                <span class="square column2" id="square8"></span>
                <span class="square column3" id="square9"></span>
            </div>
        </div>
        <button id="reset-button">Reset</button>
        <script src="script.js"></script>
    </body>

</html>
